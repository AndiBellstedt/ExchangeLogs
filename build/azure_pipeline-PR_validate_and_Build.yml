pool:
  name: Hosted VS2017
steps:
- task: PowerShell@2
  displayName: Ensure prerequisites
  inputs:
    targetType: filePath
    filePath: './build/vsts-prerequisites.ps1'

- task: PowerShell@2
  displayName: Validate code compliance
  inputs:
    targetType: filePath
    filePath: './build/vsts-validate.ps1'

- task: PowerShell@2
  displayName: Build and publish module
  inputs:
    targetType: filePath
    filePath: './build/vsts-build.ps1'
    arguments: '-ApiKey $(PSGalleryAPIKey)'

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/TEST-*.xml'
  inputs:
    testResultsFormat: NUnit
  condition: always()
